<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h2 class="title">Food Construct</h2>
            <nav class="main-menu">
                <ul>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="index.html">Собрать ланч</a></li>
                    <li><a class="active">Оформить заказ</a></li>
                    <li><a href="">Заказы</a></li>
                    <li><a href="#footer">Контакты</a>    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2 class="make-order">Состав заказа</h2>
            <div class="container" id = _order></div>
                
            <h2 class="make-order">Оформление заказа</h2>

            <form action="https://httpbin.org/post" method="post" class="order" id="form">
                <div class="order-food">
                    <h3>Ваш заказ</h3>
                    <div class="input-block" id="myorder"></div>
                    
                    <div class="input-block">
                        <label for="order-comment">Комментарий к заказу</label>    <br />
                        <textarea name="order-comment" id="order-comment"></textarea>

                    </div>
                </div>

                <input id = "_soup"     name="order_soup"   type="hidden" value = "">
                <input id = "_main"     name="order_main"   type="hidden" value = "">
                <input id = "_salad"    name="order_salat"  type="hidden" value = "">
                <input id = "_drink"    name="order_juce"   type="hidden" value = "">
                <input id = "_dessert"  name="order_desert" type="hidden" value = "">

                <div class="order-info">
                    <h3>Ваши данные</h3>
                    <div class="input-block">
                        <label for="name">Имя</label>    <br />

                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="email">Email</label>    <br />

                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-button">
                        <input type="checkbox" name="get-info" id="get-info">
                        <label for="get-info">Получать информацию о скидках и акциях</label>
                    </div>
                    <div class="input-block">
                        <label for="phone">Номер телефона</label>   <br />
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="input-block">
                        <label for="adress">Адресс доставки</label>   <br />
                        <input type="text" name="adress" id="adress" required>   <br />
                        <label for="adress">Доставка осуществляется только по Москве</label>
                    </div class="input-block">

                    <fieldset class="input-button">
                        <legend>Время доставки:</legend>
                        <div>
                            <input type="radio" name="radio" id="now" required>
                            <label for="now">Как можно скорее</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" id="time" required>
                            <label for="time">К указаному времени</label>
                        </div>
                    </fieldset>

                    <div class="input-block">
                        <label for="time-come">Укажите время доставки</label>   <br />
                        <input type="time" name="time" id="time-come" min="09:00" max="23:00">   <br />
                        <label for="time-come">Доступное время доставки с 7:00 до 23:00</label>
                    </div>

                    <button type="reset">
                        Сбросить
                    </button>
                    <button id="sub" type="submit">
                        Отправить 
                    </button>
                </div>
            </form>

        </main>

        <footer class="footer" id="footer">
            <p>Позвонить нам +7-000-000-00-00</p>
        </footer>

        <script src="allert.js"></script>
        <script src="makeorder.js"></script>

    </body>
</html>
