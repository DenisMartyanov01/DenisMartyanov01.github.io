<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h2 class="title">Food Construct</h2>
            <nav class="main-menu">
                <ul>
                    <li><a href="about.html">О нас</a></li>
                    <li><a class="active" href="#create-lunch">Собрать ланч</a></li>
                    <li><a href="makeorder.html">Оформить заказ</a></li>
                    <li><a href="">Заказы</a></li>
                    <li><a href="#footer">Контакты</a>    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section>
                <h1 class="icon-title">Доступные для заказа комбо</h1>
                <div id="icons" class="container"></div>

            </section>


            <section class="product-line" id="create-lunch">
                <h2 class="section">Выберите суп</h2>
                <div class="filter">
                    <button class="passive-filter" data-kind = "fish" data-type = "soup">Рыба</button>
                    <button class="passive-filter" data-kind = "meat" data-type = "soup">Мясо</button>
                    <button class="passive-filter" data-kind = "veg"  data-type = "soup">Вегетарианский</button>
                </div>
                <div class="container" id = soup></div>
            
                <h2 class="section">Выберите главное блюдо</h2>
                <div class="filter">
                    <button class="passive-filter" data-kind = "fish" data-type = "main-course">Рыба</button>
                    <button class="passive-filter" data-kind = "meat" data-type = "main-course">Мясо</button>
                    <button class="passive-filter" data-kind = "veg"  data-type = "main-course">Вегетарианский</button>
                </div>
                <div class="container" id = main-course></div>
            
                <h2 class="section">Выберите салат</h2>
                <div class="filter">
                    <button class="passive-filter" data-kind = "fish" data-type = "salad">Рыба</button>
                    <button class="passive-filter" data-kind = "meat" data-type = "salad">Мясо</button>
                    <button class="passive-filter" data-kind = "veg"  data-type = "salad">Вегетарианский</button>
                </div>
                <div class="container" id = salad></div>

                <h2 class="section">Выберите напиток</h2>
                <div class="filter">
                    <button class="passive-filter" data-kind = "hot"  data-type = "drink">Горячий</button>
                    <button class="passive-filter" data-kind = "cold" data-type = "drink">Холодный</button>
                </div>
                <div class="container" id = drink></div>
            
                <h2 class="section">Выберите десерт</h2>
                <div class="filter">
                    <button class="passive-filter" data-kind = "small"  data-type = "dessert">Маленькая порция</button>
                    <button class="passive-filter" data-kind = "medium" data-type = "dessert">Средняя порция	</button>
                    <button class="passive-filter" data-kind = "big"    data-type = "dessert">Большая порция</button>
                </div>
                <div class="container" id = dessert></div>
            
                

            </section>
            <div class="gotoorder" id="gotoorder">
                <h2 id="price">Итого: </h2>
                <a href="makeorder.html" class="button" class="onright" id="link">Перейти к оформлению</a>
            </div> 
        </main>

        <footer class="footer" id="footer">
            <p>Позвонить нам +7-000-000-00-00</p>
        </footer>

        <script src="main.js"></script>
        <script src="allert.js"></script>

    </body>
</html>
